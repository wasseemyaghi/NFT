<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="singleproductpage">
      <div class="left-box">
        <div class="main-image-box">
          <img
            src=""
            alt="product"
            id="main-image"
            class="main-image"
            width="800"
            height="500"
          />
        </div>
        <div class="small-images">
          <div class="image-box active">
            <img src="" alt="poduct" class="main-image1 image" />
          </div>
          <div class="image-box">
            <img
              src="../assets/imgs/product1carousel.avif"
              alt="poduct"
              class="image"
            />
          </div>
          <div class="image-box">
            <img
              src="../assets/imgs/product2carousel.png"
              alt="poduct"
              class="image"
            />
          </div>
          <div class="image-box">
            <img
              src="../assets/imgs/product3carousel.png"
              alt="poduct"
              class="image"
            />
          </div>
        </div>
      </div>

      <div class="right-box">
        <h2 id="title" class="title"></h2>
        <p class="available">availability (in stock)</p>
        <span id="price" class="price"></span>
        <div class="quantity">
          <div class="counter">
            <span class="minus">-</span>
            <span class="count">0</span>
            <span class="plus">+</span>
          </div>
          <button class="addtocart">Add To Cart</button>
        </div>
        <p id="desciption" class="description"></p>
        <div class="colors">
          <div class="color">colors:</div>
          <div class="bullets">
            <div class="dotcolor active" data-tooltip=""></div>
            <div class="dotcolor" data-tooltip=""></div>
            <div class="dotcolor" data-tooltip=""></div>
            <div class="dotcolor" data-tooltip=""></div>
          </div>
        </div>
        <div class="accordiondetails"></div>
      </div>
    </div>
    <script src="../assets/javascript/singleproductpage.js"></script>
    <script src="../assets/javascript/main.js"></script>
  </body>
</html>
